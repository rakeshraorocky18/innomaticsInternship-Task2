<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <div class="container">
            <h1>Company Directory Portal</h1>
    
            <section class="form-section">
                <h2>Employee Registration Form</h2>
                <form id="employeeForm">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName">
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
    
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <select id="department" name="department">
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="employeeId">Employee ID:</label>
                        <input type="number" id="employeeId" name="employeeId">
                    </div>
    
                    <div class="form-group">
                        <label for="profilePic">Profile Picture URL:</label>
                        <input type="url" id="profilePic" name="profilePic">
                    </div>
    
                    <button type="submit">Register Employee</button>
                </form>
            </section>
    
            <section class="list-section">
                <h2>Employee List</h2>
                <ol id="employeeList">
                    <li><a href="#">Rakesh Rao - rakesh@example.com</a></li>
                    <li><a href="#">Chandu - chandu@example.com</a></li>
                </ol>
            </section>
    
            <section class="table-section">
                <h2>Employee Details</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Employee ID</th>
                            <th>Department</th>
                            <th>Profile Picture</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Rakesh Rao</td>
                            <td>98765</td>
                            <td>IT</td>
                            <td><img src="https://via.placeholder.com/50" alt="Rakesh's Profile"></td>
                        </tr>
                        <tr>
                            <td>Chandu</td>
                            <td>18181</td>
                            <td>HR</td>
                            <td><img src="https://via.placeholder.com/50" alt="Chandu's Profile"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
    
            <section class="map-section">
                <h2>Company Location</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d367.26607652443727!2d78.38971596211196!3d17.498030204824097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727238708760!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></section>
        </div>
    </body>
</body>
</html>
